<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto; background:#0f172a; color:#e5e7eb; }
    .wrap { min-height: 100vh; display:grid; place-items:center; padding:2rem; }
    .card { width:100%; max-width:520px; background:rgba(255,255,255,.04); border:1px solid rgba(148,163,184,.2);
            border-radius:16px; padding:1.25rem; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    h1 { margin:0 0 .5rem; } .muted{ color:#94a3b8; }
    button { margin-top:1rem; border:0; background:#60a5fa; color:#0b1220; padding:.85rem 1rem; border-radius:12px; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 id="title">Welcome!</h1>
      <p class="muted">Youâ€™re signed in.</p>
      <button id="out">Sign out</button>
      <p id="err" class="muted"></p>
    </section>
  </main>
  <script>
    async function loadMe() {
      try {
        const res = await fetch('/api/me');
        if (res.status === 401) { window.location.assign('/signin.html'); return; }
        const me = await res.json();
        document.getElementById('title').textContent = `Welcome, ${me.firstName}!`;
      } catch {
        document.getElementById('err').textContent = 'Could not load session info.';
      }
    }
    document.getElementById('out').addEventListener('click', async () => {
      try { await fetch('/api/signout', { method:'POST' }); } catch {}
      window.location.assign('/signin.html');
    });
    loadMe();
  </script>
</body>
</html>
